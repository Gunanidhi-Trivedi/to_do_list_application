{% extends "base.html" %}

{% block title %} Sign_up {% endblock %}

{% block style %} 

<style>

  .div-1{
    box-sizing: border-box;
    padding: 5% 25%;

    color: aliceblue;
  }
  body{
    background-color: rgb(69, 77, 81);
  }

  .form-group{
    padding: 15px;
  }

</style>

{% endblock %}

{% block content %}

<div class="div-1">

  
  <h1 align="center">Sign-up</h1>
  <hr>
  
  <form method="POST">
    <div class="form-group">
      <label >Username <span style="color:brown;">*</span> </label>
      <input type="text" class="form-control" placeholder="Username" name="username">
    </div>
    <div class="form-group">
      <label >Name <span style="color:brown;">*</span> </label>
      <input type="text" class="form-control" placeholder="Name" name="name">
    </div>
    <div class="form-group">
      <label >Password <span style="color:brown;">*</span> </label>
      <input type="password" class="form-control" placeholder="password" name="password1">
    </div>
    <div class="form-group">
      <label >Password (confirm) <span style="color:brown;">*</span> </label>
      <input type="password" class="form-control" placeholder="confirm password" name="password2">
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit">Submit</button>
    </div>
    </form>
</div>
  
  {% endblock %}
