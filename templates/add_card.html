{% extends "base.html" %}

{% block title %} Sign_up {% endblock %}
{% block user %}{{ user.username }} {% endblock %}
{% block style %} 

<style>
  
  .div-1{
    box-sizing: border-box;
    padding: 5% 25%;

    color: aliceblue;
  }
  body{
    background-color: rgb(69, 77, 81);
  }

  .form-group{
    padding: 15px;
  }

</style>

{% endblock %}

{% block nevbar %}
<li class="nav-item">
  <a class="nav-link" href="/">Home</a>
</li>

{% endblock %}


{% block content %}


<div class="div-1">
  <h1 align="center">Add Card</h1>
  <hr>

  <form method="POST">
    <div class="form-group">
      <label >Title <span style="color:brown;">*</span> </label>
      <input type="text" class="form-control" placeholder="Title" name="title" required>
    </div>
    <div class="form-group">
      <label >Content</label>
      <input type="text" class="form-control" placeholder="Content" name="content" >
    </div>
    <div class="form-group">
      <label >Deadline <span style="color:brown;">*</span> </label>
      <input type="date" class="form-control" name="date" required required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
    </div>
    <div class="form-group">
      <label >Mark as complete</label>
      <input type="checkbox"  name="complete" value="1" >
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit">Submit</button>
    </div>
  </form>
</div>
  
{% endblock %}
